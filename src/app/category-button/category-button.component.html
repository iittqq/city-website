<div class="button-group">
  @for (icon of icons(); track icon.id) {
    <div class="category-button-column">
      <button type="category" class="button-container">
        <mat-icon
          class="category-icon"
          aria-hidden="false"
          aria-label="category-button"
          [fontIcon]="icon.name"
        ></mat-icon>
      </button>
      <div>
        <h4>{{ icon.label }}</h4>
        <p>{{ icon.description }}</p>
      </div>
    </div>
  }
</div>
